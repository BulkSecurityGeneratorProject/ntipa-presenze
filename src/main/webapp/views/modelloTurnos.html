<div>

    <h2>ModelloTurnos</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveModelloTurnoModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new ModelloTurno
    </button>
    <div class="modal fade" id="saveModelloTurnoModal" tabindex="-1" role="dialog" aria-labelledby="myModelloTurnoLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myModelloTurnoLabel">Create or edit a ModelloTurno</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="modelloTurno.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control"
                                   ng-model="modelloTurno.nome">
                        </div>
                        <div class="form-group">
                            <label>Descrizione</label>
                            <input type="text" class="form-control"
                                   ng-model="modelloTurno.descrizione">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="modelloTurno in modelloTurnos">
                    <td>{{modelloTurno.id}}</td>
                    <td>{{modelloTurno.nome}}</td>
                    <td>{{modelloTurno.descrizione}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(modelloTurno.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(modelloTurno.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
